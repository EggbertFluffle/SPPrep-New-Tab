<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="New Tab">
	<meta name="author" content="Grand Street Technologies">
	<link rel="icon" type="image/x-icon" href="./img/favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">

<body>
	<div id="contentContainer">

			</div>

				<a class="iconContainer" href="https://spprep.powerschool.com/public/"><img class="icon" src="./img/powerschool.png" alt="powerschool"></a>
				<a class="iconContainer" href="https://mail.google.com/mail/u/0/"><img class="icon" src="./img/gmail.png" alt="gmail"></a>
				<a class="iconContainer" href="https://drive.google.com/drive/my-drive"><img class="icon" src="./img/google_drive.png" alt="drive"></a>
				<a class="iconContainer" href="https://spprep.org/student-life/bell-schedule/"><img class="icon" src="./img/bellschedule.png" alt="bellschedule"></a>
				<a class="iconContainer" href="https://accounts.google.com/o/saml2/initsso?idpid=C04abkbep&spid=58097645075&forceauthn=false"><img class="icon" src="./img/schoology.png" alt="canvas"></a>
				<a class="iconContainer" href="https://calendar.google.com/calendar/u/0/embed?title=Saint+Peter%27s+Prep+Calendar&height=600&wkst=1&bgcolor=%23FFFFFF&src=144grand@gmail.com&color=%23A32929&src=j2u1oqdhka8e0v1o4p5t6avcjk@group.calendar.google.com&color=%236E6E41&src=j62aodeshq58d2u3la7pi9b8os@group.calendar.google.com&color=%230D7813&src=4pjksvuk9if0th7fa6tp1ainoo@group.calendar.google.com&color=%2329527A&ctz=America/New_York"><img class="icon" src="./img/calendar.png" alt="calender"></a>
				<a class="iconContainer" href="https://membean.com/dashboard"><img class="icon" src="./img/membean.jpg" alt="membean"></a>
			</div>
		</div>
	</div>
	<div id="backgroundPicture">
		<img id="emblem" src="./img/emblem.png" alt="Saint Peter's Prep Emblem">
	</div>
</body>
<script src="js/newtab.js"></script>

</html>
